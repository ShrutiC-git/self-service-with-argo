apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec: 
  project: default 
  source: 
    repoURL: https://github.com/ShrutiC-git/self-service-with-argo.git
    targetRevision: main
    path: workloads/minio
  destination: 
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true