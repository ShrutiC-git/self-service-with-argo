apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
  namespace: argocd
spec: 
  project: default 
  source: 
    repoURL: https://github.com/ShrutiC-git/microservice-with-argo.git
    targetRevision: main
    path: workloads/services
  destination: 
    server: https://kubernetes.default.svc
    namespace: hello-app
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
