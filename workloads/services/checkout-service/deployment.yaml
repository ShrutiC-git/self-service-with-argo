apiVersion: apps/v1
kind: Deployment
metadata: {
    name: checkout-service,
    labels: {
        app: checkout-service
    }
}
spec: 
    replicas: 2
    selector: {
        matchLabels: {
            app: checkout-service
        }
    }
    template: 
        metadata: {
            labels: {
                app: checkout-service
            }
        }
        spec: 
            serviceAccountName: dev-sa
            containers: 
            -   name: checkout-service
                image: placeholder # Use a stable, generic placeholder
                ports: [
                    {
                        containerPort: 8080
                    }
                ]
                resources: {
                    requests: {
                        memory: 64Mi,
                        cpu: 50m
                    },
                    limits: {
                        memory: 128Mi,
                        cpu: 100m
                    }
                }
                env: 
                - {
                    name: RABBITMQ_HOST,
                    value: rabbitmq.messaging.svc.cluster.local
                }
    